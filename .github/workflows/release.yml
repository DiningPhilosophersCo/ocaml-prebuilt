name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    permissions:
      contents: write
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
    steps:
      - uses: actions/setup-node@v4
        with:
          registry-url: 'https://registry.npmjs.org'
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1000
          fetch-tags: true
        run: npm install -g esy
      - uses: esy/github-action@master
        with:
          source-cache-key: 20240515-1
          cache-key: ${{ hashFiles('esy.lock/index.json') }}-20240515-1
      - uses: esy/github-action@master
        id: prepare-npm-artifacts
        with:
          source-cache-key: 20240515-1
          cache-key: ${{ hashFiles('esy.lock/index.json') }}-20240515-1
          prepare-npm-artifacts-mode: true

      - run: |
          node scripts/set-package-version.js ./_release/package.json > ./_release/package.json.tmp
          mv -Force ./_release/package.json.tmp ./_release/package.json
        name: "Set NPM package version"

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: npm-release.tgz

      - name: Publish to NPM registry
        working-directory: _release
        if: github.ref == 'refs/heads/master'
        run: npm publish --access=public .
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
